<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>JustStreamIt</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
  <!-- axios -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <!-- vanilla js (2 declarations forcées pour éviter problème chargement) -->

<body>
  <div class="body_container">
    <header>
      <nav>
        <div class="nav_title">
          <p>JustStreamIt</p>
        </div>
        <div class="nav_container">
          <ul>
            <li><a href="#">accueil</a></li>
            <li><a href="#">categories</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!-- La modale -->
      <section id="section_modal">
        <div id="movie_modal" class="modal">
          <div id="modal-content">
            <span class="close">&times;</span>
          </div>
        </div>
      </section>
      <!-- Fin de la modale -->
      <section id="section_best_movie">
        <div id="section_star_movie_content">
          <div id="star_movie_info">
            <div id="star_movie_title"></div>
            <div id="star_movie_description"></div>
            <button id="play_best_movie_bt">PLAY</button>
          </div>
          <div class="star_movie_container">
            <div id="star_movie"></div>
          </div>
        </div>
      </section>
      <section id="section_best_movies">
        <div class="section_title">Best Movies</div>
        <div class="movies_container">
          <div class="left_arrow" id="left_arrow_categorie_0"><a href="#"><</a></div>
          <div id="carroussel_categorie_0"></div>
          <div class="right_arrow" id="right_arrow_categorie_0"><a href="#">></a></div>
        </div>
      </section>
      <section id="section_categorie_1">
        <div class="section_title">Action Movies</div>
        <div class="movies_container">
          <div class="left_arrow" id="left_arrow_categorie_1"><a href="#"><</a></div>
          <div id="carroussel_categorie_1"></div>
          <div class="right_arrow" id="right_arrow_categorie_1"><a href="#">></a></div>
        </div>
      </section>
      <section id="section_categorie_2">
        <div class="section_title">Adventure Movies</div>
        <div class="movies_container">
          <div class="left_arrow" id="left_arrow_categorie_2"><a href="#"><</a></div>
          <div id="carroussel_categorie_2"></div>
          <div class="right_arrow" id="right_arrow_categorie_2"><a href="#">></a></div>
        </div>
      </section>
      <section id="section_categorie_3">
        <div class="section_title">Biography Movies</div>
        <div class="movies_container">
          <div class="left_arrow" id="left_arrow_categorie_3"><a href="#"><</a></div>
          <div id="carroussel_categorie_3"></div>
          <div class="right_arrow" id="right_arrow_categorie_3"><a href="#">></a></div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer_content">
        <p id="footer_date"></p>
      </div>
    </footer>
  </div>
  <script type="text/javascript" src="./js/projet6.js"></script>

</html>
